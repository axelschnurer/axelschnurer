<!DOCTYPE html>

<html>

<style>

html, body {
	background: #E6DAD2; /* Background color */
	scroll-behavior: smooth;
	height: 200vh;
}

/* Definition for link behavior (Should be changed as to only include sppecific divs) */

a:link {
	color: black;
	text-decoration: none;
}

a:visited {
	color: black;
	text-decoration: none;
}

a:hover {
	color: red;
	text-decoration: none;
}

/* Header flexbox*/

.header {
	display: flex;
	flex-direction: row;
	justify-content: flex-end;
	align-items: center;
	position: fixed;
	top: 0px;
	right: 0px;
	height: 75px;
	width: 100%;
	background: white;
	-webkit-box-shadow: 6px 6px 5px #cfc4bd; /* shadow of Background color */
	border-bottom-left-radius: 5px;
	border-bottom-right-radius: 5px;
	z-index: 999; /* Needed to keep background from overlapping and making the header unclickable */
}

/* Small blue square for contrast*/

.logo {
	width: 40px;
	height: 40px;
	border-radius: 5px;
	background-color: #80A2B8;
}

/* Company name */

.title, title:Hover {
	font-size: 18px;
	font-family: verdana;
	color: black;
}

/* Divs for header */

.header > div {
	margin-left: 20px;
	display: flex;
	align-items: center;
	font-size: 18px;
	font-family: Verdana;
	width: 175px;
	height: 50px;
}

/* Defintion for hovering over divs in header */

.header > div:Hover {
	color: red;
}

/* Currently unused button */

.button1 { 
	margin-left: 20px;
	width: 100px;
	height: 40px;
	line-height: 40px;
	border-radius: 9999px;
	background-color: #80A2B8;
	color: white;
	text-align: center; 
	font-size: 12px;
	font-family: verdana;
}

.button1:Hover {
	background-color: red;
}

/* Flexbox for background text, and button*/

.backgroundFlex {
	position: absolute;
	height: calc(100vh - 75px);
	width: 50%;
	bottom: 150px;
	left: 0px;
	display: flex;
	flex-direction: column;
	justify-content: center;
	z-index: 1;
}

.backgroundFlex > div {
	width: 100%;
	padding-left: 100px;
}

.welcomeText {
	margin-top: 100px;
	font-size: 86px;
	font-family: verdana;
	color: black;
}

.explanationText {
	margin-top: 50px;
	font-size: 36px;
	font-family: verdana;
	color: black;
}

.getStartedButton {
	margin-top: 50px;
	width: 240px;
	height: 80px;
	border-radius: 9999px;
	background-color: #80A2B8;
	color: white;
	text-align: center;
	line-height: 80px;
	font-size: 24px;
	font-family: verdana;
}

.getStartedButton:Hover {
	background-color: red;
}

/* Flexbox for the circle containing illustrations*/

.illustrationFlexbox {
	position: absolute;
	height: calc(100vh - 75px);
	width: 50%;
	bottom: 100px;
	right: 2.5vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.illustrationFlexbox > div {
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: flex-end;
}

/* Circle containing illustrations */

.circleIllustration {
	width: 500px;
	height: 500px;
	border-radius: 9999px;
	background-color: #b89680; 
}

/* Photography (Text on right illustration on left?, and then reverse again when going to programming?)*/

.bg2 {
	position: absolute;
	height: 100%;
	width: 100%;
	bottom: 0;
	left: 0;
	background: red;
	top: 100%;
	z-index: 1;

}

</style>
